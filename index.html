<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles/main.css" />
		<title>Drag and drop characters with a selection</title>
	</head>
	<body>
		<form id="controls">
			<input
				type="text"
				id="text-input"
				class="text-input"
				placeholder="Enter text"
			/>

		</form>
		<section id="main-container"></section>

		<script src="scripts/main.js" defer></script>
	</body>
</html>
